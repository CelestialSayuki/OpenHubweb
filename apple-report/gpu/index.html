  <script type="text/javascript">//container_3DMark_iPhone

    var myChart_3DMark_iPhone = echarts.init(dom, null, {renderer: 'svg',useDirtyRect: false});
    var app = {};
    var option_3DMark_iPhone;
    option_3DMark_iPhone = {
      backgroundColor: 'transparent',

      tooltip: {trigger: 'axis',axisPointer: {type: 'shadow'}},
      legend: {bottom:30,right:0,type:'scroll',orient:'vertical',textStyle:{fontSize:11},selected: {
            'Wild Life Extreme': true,'Solar Bay': false,'Steel Nomad Light': false
        }},
      grid: {left: '3%',right: '4%',bottom: '10',containLabel: true},
      xAxis: {type: 'value',boundaryGap: [0, 0],axisLabel:{textStyle:{fontSize:"11"}}},
      yAxis: {
        type: 'category',
        data: [

        axisLabel:{textStyle:{fontSize:"11"}}
      },
      series: [
        {
          name: 'Wild Life Extreme',
          type: 'bar',
          data: [
            '1482','2068','2450','2560','3206','3383','3862','4389','4588','5148',            ],
          itemStyle:{normal:{label:{show: true,color: '#808080',fontSize: 11,fontWeight: 'bold',position: 'right'},barBorderRadius: [0, 20, 20, 0]}}
        },
        {
          name: 'Solar Bay',
          type: 'bar',
          data: [
            '0','2653','2907','3293','4119','4309','5878','6822','7427','8832',            ],
          itemStyle:{normal:{label:{show: true,color: '#808080',fontSize: 11,fontWeight: 'bold',position: 'right'},barBorderRadius: [0, 20, 20, 0]}}
        },
        {
          name: 'Steel Nomad Light',
          type: 'bar',
          data: [
            '0','0','0','0','0','0','1627','1863','1916','2153',            ],
          itemStyle:{normal:{label:{show: true,color: '#808080',fontSize: 11,fontWeight: 'bold',position: 'right'},barBorderRadius: [0, 20, 20, 0]}}
        }
      ]
    };
    // 初始化图表
    myChart_3DMark_iPhone.setOption(option_3DMark_iPhone);

    // 获取排序后的数据
    function getSortedData_3DMark_iPhone(selectedLegend) {
        const { yAxis, series } = option_3DMark_iPhone;

        // 找到当前选中的系列
        let selectedSeries = series.filter(s => selectedLegend[s.name]);
        let sortData = selectedSeries.length > 0 ? selectedSeries[0].data : series[0].data;

        // 计算排序索引（从高分到低分排序）
        let sortedIndices = sortData
            .map((value, index) => ({ value: +value || 0, index }))
            .sort((a, b) => a.value - b.value) // 修改为降序排序
            .map(item => item.index);

        // 根据排序索引重新排列数据
        return {
            yAxis: sortedIndices.map(index => yAxis.data[index]),
            series: series.map(s => ({
                ...s,
                data: sortedIndices.map(index => s.data[index])
            }))
        };
    }

    // 更新图表
    function updateChart_3DMark_iPhone(selectedLegend) {
        const sortedData = getSortedData_3DMark_iPhone(selectedLegend);
        myChart_3DMark_iPhone.setOption({
            yAxis: { data: sortedData.yAxis },
            series: sortedData.series
        });
    }

    // 监听图例切换事件
    myChart_3DMark_iPhone.on('legendselectchanged', function (params) {
        const selectedLegend = params.selected;
        updateChart_3DMark_iPhone(selectedLegend);
    });

    // 窗口大小变化时调整图表
    window.addEventListener('resize', myChart_3DMark_iPhone.resize);
  </script>
