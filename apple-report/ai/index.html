    // Function to update chart based on selected legend
    function updateChart_ne_llama(selectedLegend) {
      var seriesData = [];
      
      // 根据选中的图例确定使用哪一组数据进行排序
      if (selectedLegend === 'INT4 (Q4_0 TG)') {
        seriesData = option_ne_llama.series[0].data; // INT4 (Q4_0 TG)
      } else if (selectedLegend === 'INT8 (Q8_0 TG)') {
        seriesData = option_ne_llama.series[1].data; // INT8 (Q8_0 TG)
      } else if (selectedLegend === 'FP16 (TG)') {
        seriesData = option_ne_llama.series[2].data; // FP16 (TG)
      }

      // 排序逻辑：基于选中的数据进行排序
      var sortedIndices = seriesData
        .map((value, index) => ({ value, index }))
        .sort((a, b) => a.value - b.value) // 升序排序（如果需要降序，改为 b.value - a.value）
        .map(item => item.index);

      // 更新 y 轴分类和系列数据
      var sortedCategories = sortedIndices.map(i => option_ne_llama.yAxis.data[i]);
      var sortedSeriesData1 = sortedIndices.map(i => option_ne_llama.series[0].data[i]);
      var sortedSeriesData2 = sortedIndices.map(i => option_ne_llama.series[1].data[i]);
      var sortedSeriesData3 = sortedIndices.map(i => option_ne_llama.series[2].data[i]);

      // 应用排序结果
      option_ne_llama.yAxis.data = sortedCategories;
      option_ne_llama.series[0].data = sortedSeriesData1;
      option_ne_llama.series[1].data = sortedSeriesData2;
      option_ne_llama.series[2].data = sortedSeriesData3;

      // 更新图表
      myChart_ne_llama.setOption(option_ne_llama);
    }

    // Listen for legend selection change
    myChart_ne_llama.on('legendselectchanged', function (params) {
      var selected = params.selected;
      option_ne_llama.legend.selected = selected;

      // 根据选中的图例更新图表
      if (selected['INT4 (Q4_0 TG)'] && !selected['INT8 (Q8_0 TG)'] && !selected['FP16 (TG)']) {

      } else if (!selected['INT4 (Q4_0 TG)'] && !selected['INT8 (Q8_0 TG)'] && selected['FP16 (TG)']) {
        updateChart_ne_llama('FP16 (TG)');
      } else if (selected['INT4 (Q4_0 TG)'] && selected['INT8 (Q8_0 TG)'] && !selected['FP16 (TG)']) {
        updateChart_ne_llama('INT4 (Q4_0 TG)'); // 默认优先 INT4
