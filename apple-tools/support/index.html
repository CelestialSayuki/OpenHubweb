    function createDeviceRow(device, allOsVersions, headers, currentOsKey) {
        const cells = [];
        const supportedSet = new Set(device.supportedOS || []);
        for (const header of headers) {
            if (header.key === 'os') {
                let osIconsHtml = '';
                for (const os_version of allOsVersions) {
                    let iconHtml = '';
                    let additionalClass = device.iconClass || '';
                    let hasSpecial = device.special && device.special[os_version.id];
                    let baseIconClass = 'os-icon';
                    let baseNullClass = 'img_null';
                    let contentForPlaceholder = '';
                    if (currentOsKey === 'tvos') {
                        const osIdPrefix = os_version.id.split('_')[0];
                        const osVersionNumber = parseInt(os_version.id.split('_')[1]);
                        if (osIdPrefix === 'ios') {
                            baseIconClass = 'os-icon';
                            baseNullClass = 'img_null';
                        } else if (osIdPrefix === 'tvos') {
                            baseIconClass = 'os-icon tvos-image-shape';
                            baseNullClass = 'img_null_other';
                            if (osVersionNumber >= 9 && osVersionNumber <= 15) {
                                if (supportedSet.has(os_version.id)) {
                                    contentForPlaceholder = os_version.name;
                                }
                            }
                        }
                    }
                    let finalElementClass = baseIconClass;
                    let finalNullElementClass = baseNullClass;
                    if (hasSpecial) {
                        if (device.special[os_version.id] === 'glow') additionalClass += ' glow-border';
                        if (device.special[os_version.id] === 'grayscale') additionalClass += ' grayscale-border';
                    }
                    if (supportedSet.has(os_version.id)) {
                        if (os_version.icon) {
                            iconHtml = `<img src="${os_version.icon}" title="${os_version.name || os_version.id}" class="${baseIconClass} ${additionalClass.trim()}">`;
                        } else {
                            iconHtml = `<div class="${baseNullClass} ${additionalClass.trim()} img_null_other_g">${os_version.name}</div>`;
                        }
                    } else {
                        iconHtml = `<div class="${baseNullClass} ${additionalClass.trim()}"></div>`;
                    }
                    osIconsHtml += iconHtml;
                }
                cells.push(`<td class="os-support-cell">${osIconsHtml}</td>`);
            } else {
                cells.push(`<td>${device[header.key] || ''}</td>`);
            }
        }
        return `<tr>${cells.join('')}</tr>`;
    }
    function renderTable(osKey, subCategoryKey = null) {
        const categoryData = database[osKey];
        if (!categoryData) return;
        const $tableHead = $('#data-table-head');
        let headHtml = '<tr>';
        categoryData.headers.forEach(header => {
            headHtml += `<th width="${header.width || ''}">${header.text}</th>`;
        });
        $tableHead.html(headHtml + '</tr>');
        const $tableBody = $('#data-table-body');
        let bodyHtml = '';
        let devicesToRender = [];
        if (categoryData.devices) {
            devicesToRender = categoryData.devices;
        } else if (categoryData.categories) {
            const key = subCategoryKey || Object.keys(categoryData.categories)[0];
            if (categoryData.categories[key] && categoryData.categories[key].devices) {
                devicesToRender = categoryData.categories[key].devices;
            }
        }
        devicesToRender.forEach(device => {
            if (osKey === 'watchos' || osKey === 'visionos') {
                device.iconClass = 'round';
            }
            bodyHtml += createDeviceRow(device, categoryData.osVersions, categoryData.headers, osKey);
        });
        $tableBody.html(bodyHtml);
    }
    function renderSubNav(osKey) {
        const $subnav = $('#sub-nav-container');
        $subnav.empty();
        const categoryData = database[osKey];
        if (categoryData && categoryData.categories) {
            let subNavHtml = '<span>';
            let isFirst = true;
            for (const key in categoryData.categories) {
                const category = categoryData.categories[key];
                if (!isFirst) {
                    subNavHtml += ` / `;
                }
                subNavHtml += `<a href="#" class="tab-link ${isFirst ? 'active' : ''}" data-tab-group="${osKey}" data-tab-target="${key}">${category.name}</a>`;
                isFirst = false;
            }
            subNavHtml += '</span>';
            $subnav.html(subNavHtml);
        }
    }
    function handleTabClick(e) {
        e.preventDefault();
        const $this = $(this);
        const group = $this.data('tab-group');
        $(`[data-tab-group="${group}"]`).removeClass('active');
        $this.addClass('active');
        if (group === 'main') {
            const osKey = $this.data('tab-target');
            renderSubNav(osKey);
            renderTable(osKey);
        } else {
            const osKey = group;
            const subCatKey = $this.data('tab-target');
            renderTable(osKey, subCatKey);
        }
    }
    $('#main-nav').on('click', '.tab-link', handleTabClick);
    $('#sub-nav-container').on('click', '.tab-link', handleTabClick);
    renderTable('ios');
});
